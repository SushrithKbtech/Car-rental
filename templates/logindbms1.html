<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RidEzy - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dbmsstyles.css') }}">
    <script>
        function togglePasswordVisibility(fieldId, iconId) {
            const field = document.getElementById(fieldId);
            const icon = document.getElementById(iconId);
            if (field.type === "password") {
                field.type = "text";
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            } else {
                field.type = "password";
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .eye-icon {
            position: absolute;
            right: 7px;
            top: 48%;
            transform: translateY(-50%);
            cursor: pointer;
            color: black;
        }

        .password-container {
            position: relative;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="wrapper"> 
        <div class="welcome-back">
            <h1>Welcome</h1>
            <h1>Back!</h1>
        </div>

        <div class="login-container">
            <h2 style="text-align: center; color: #ffffff;">Log-in</h2>

            {% if alert %}
                <script>alert("{{ alert }}");</script>
            {% endif %}

            <form method="POST" action="{{ url_for('login') }}">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Ex:Xerx1s" required><br>
                
                <div class="password-container">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <i class="fas fa-eye-slash eye-icon" id="togglePassword" onclick="togglePasswordVisibility('password', 'togglePassword')"></i>
                </div>

                <button class="loginbutton" type="submit">Log-in</button>
                <p style="font-size: medium;color: #ffffff;">Not registered yet? Click here to <a href="{{ url_for('signup') }}">Sign-up</a></p>
            </form>
        </div>
    </div>
</body>
</html>
